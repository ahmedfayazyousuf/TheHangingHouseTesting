<DOCTYPE html>
<html>
    <head>
        <title>
            Jigsaw Puzzle Game - The Hanging House
            <link rel="stylesheet" type="text/css" href="JigsawStyle.css">
        </title>
    </head>
    <body>
        <h1>4x4 Jigsaw Puzzle Game</h1>
        <h3>Maximum Time Allowance: 60 Seconds</h3>
        <h3>Scoring Formula: 3 * Time Taken To Complete Puzzle</h3>
        <div id="jigsaw"></div>
        <div id="puzzle_grid">
            <div class="moves">1</div>
            <div class="moves">2</div>
            <div class="moves">3</div>
            <div class="moves">4</div>
            <div class="moves">5</div>
            <div class="moves">6</div>
            <div class="moves">7</div>
            <div class="moves">8</div>
            <div class="moves">9</div>
            <div class="moves">10</div>
            <div class="moves">11</div>
            <div class="moves">12</div>
            <div class="moves">13</div>
            <div class="moves">14</div>
            <div class="moves">15</div>
            <div class="moves">16</div>
        </div>


    </body>
</html>
